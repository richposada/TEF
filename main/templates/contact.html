{% extends "base.html" %}
{% block content %}
<h2>Contact Us</h2>
<form action="/main/contact" method="post">{% csrf_token %}
	<div id='content_text'>
	<h3>Please feel free to contact us with any questions or suggestions. </h3>
    <table>
		<tr>
			<td valign='top'><label for="id_message">Message:</label><td>
			<td>{{form.message}}</td>
		</tr>
		<tr>
			<td valign='top'><label for="id_sender">Your Email:</label><td>
			<td>{{form.sender}}</td>
		</tr>
	</table>
	
	<input style="width: 5em" type="submit" value="Send" />
	
	<p>{{form.message.errors}}</p>
	<p>{{form.sender.errors}}</p>
	</div>
</form>
</form>
{% endblock %}
